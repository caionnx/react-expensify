<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Control your expenses in a simple way.">
  <meta name="theme-color" content="#364051" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Expensify PWA">
  <title>Expensify</title>
  <link rel="icon" type="image/png" href="/images/favicon-192x192.png" />
  <link rel="stylesheet" type="text/css" href="/dist/styles.css" />
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/images/favicon-192x192.png">
</head>

<body>
  <div id="app">
    <div class='loader'></div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          }).catch((err) => console.log(err));
      });
    }
  </script>
  <script src="/dist/bundle.js"></script>
</body>

</html>
