language: node_js

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn add -g codecov

jobs:
  include:
    - stage: Produce Coverage
      script: jest --config=jest.config.json --coverage && codecov
